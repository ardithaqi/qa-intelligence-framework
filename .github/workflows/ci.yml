name: QA Framework CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  actions: read
  issues: write
  pull-requests: write

jobs:
  AI-analysis-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t qa-framework .

      - name: Run tests inside Docker
        id: test
        run: |
          set +e
          docker run --name qa-run \
            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            -e AI_ANALYSIS=true \
            -e BASE_URL=https://www.saucedemo.com \
            -e HEADLESS=true \
            -e PW_WORKERS=2 \
            -e PW_RETRIES=1 \
            -e TEST_USERNAME=${{ secrets.TEST_USERNAME }} \
            -e TEST_PASSWORD=${{ secrets.TEST_PASSWORD }} \
            qa-framework
          EXIT=$?
          docker cp qa-run:/app/playwright-report ./playwright-report 2>/dev/null || true
          docker cp qa-run:/app/artifacts ./artifacts 2>/dev/null || true
          docker rm qa-run 2>/dev/null || true
          exit $EXIT
      
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload AI failure artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-failure-artifacts
          path: artifacts/

      - name: Parse AI failure reports
        if: always()
        run: |
          echo "Parsing AI failure reports..."
          if [ -d "artifacts" ]; then
            find artifacts -name "ai.txt" | while read file; do
              echo "-----"
              echo "File: $file"
              json=$(awk '/^{/{flag=1} flag' "$file")
              echo "$json" | jq .
            done
          else
            echo "No artifacts directory found."
          fi
      
      - name: Download baseline AI artifacts from main
        if: github.event_name == 'pull_request' && github.base_ref == 'main'
        uses: dawidd6/action-download-artifact@v3
        continue-on-error: true
        with:
          workflow: ci.yml
          branch: main
          workflow_conclusion: success
          name: ai-failure-artifacts
          path: baseline-artifacts
          if_no_artifact_found: ignore

      - name: Debug baseline contents
        if: always() && github.event_name == 'pull_request' && github.base_ref == 'main'
        run: |
          echo "Baseline:"
          ls -la baseline-artifacts || true
          echo "Current:"
          ls -la artifacts || true
          
      - name: Compute failure diff
        if: always() && github.event_name == 'pull_request' && github.base_ref == 'main'
        run: node ci/computeDiff.ts

      - name: Comment PR with AI summary
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./ci/postComment.ts');
            await script({ github, context });