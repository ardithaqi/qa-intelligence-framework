name: QA Framework CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  AI-analysis-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t qa-framework .

      - name: Run tests inside Docker
        id: test
        run: |
          set +e
          docker run --name qa-run \
            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            -e AI_ANALYSIS=true \
            -e BASE_URL=https://www.saucedemo.com \
            -e HEADLESS=true \
            -e PW_WORKERS=2 \
            -e PW_RETRIES=1 \
            -e TEST_USERNAME=${{ secrets.TEST_USERNAME }} \
            -e TEST_PASSWORD=${{ secrets.TEST_PASSWORD }} \
            qa-framework
          EXIT=$?
          docker cp qa-run:/app/playwright-report ./playwright-report 2>/dev/null || true
          docker cp qa-run:/app/artifacts ./artifacts 2>/dev/null || true
          docker rm qa-run 2>/dev/null || true
          exit $EXIT
      
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload AI failure artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-failure-artifacts
          path: artifacts/

      - name: Parse AI failure reports
        if: always()
        run: |
          echo "Parsing AI failure reports..."
          if [ -d "artifacts" ]; then
            find artifacts -name "ai.txt" | while read file; do
              echo "-----"
              echo "File: $file"
              json=$(awk '/^{/{flag=1} flag' "$file")
              echo "$json" | jq .
            done
      
      - name: Comment PR with AI summary
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const root = "artifacts";
            if (!fs.existsSync(root)) return;

            function findJsonFiles(dir, results = []) {
              for (const file of fs.readdirSync(dir)) {
                const full = path.join(dir, file);
                if (fs.statSync(full).isDirectory()) {
                  findJsonFiles(full, results);
                } else if (file === "ai.txt") {
                  results.push(full);
                }
              }
              return results;
            }

            const files = findJsonFiles(root);

            if (files.length === 0) return;

            let body = "## ðŸ¤– AI Failure Summary\n\n";

            for (const file of files) {
              const content = fs.readFileSync(file, "utf8");
              const json = content.substring(content.indexOf("{"));
              const data = JSON.parse(json);

              body += `**${data.file}**\n`;
              body += `- Type: ${data.failure_type}\n`;
              body += `- Severity: ${data.severity}\n`;
              body += `- Confidence: ${data.confidence}\n\n`;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });